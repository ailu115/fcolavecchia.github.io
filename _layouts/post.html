			<div class="col-lg-12 text-center">

			</div>
			
			{{ content }}

		</div>
		<div class="date">
			escrito el {{ page.date | date: " %e de %B de %Y" }}

				<h4 class="text-lowercase"><a href="{{site.baseurl}}/blog">volver al blog</a></h4>
